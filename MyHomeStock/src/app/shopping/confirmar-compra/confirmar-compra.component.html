<div class="container text-center">
    <div class="card mx-auto mt-2 mb-2" style="max-width: 400px;">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <p class="card-title text-danger font-weight-bold h4">
          <i class="fas fa-exclamation-triangle mr-2"></i> ¡Advertencia!
        </p>
        <p class="card-text">¿Está seguro de confirmar la selección de productos?</p>
        <div class="mt-1">
          <button class="btn btn-secondary mx-1" (click)="onCancelarClick()">Cancelar</button>
          <button class="btn btn-primary mx-1" (click)="onConfirmarClick()">Confirmar</button>
        </div>
      </div>
    </div>
</div>
