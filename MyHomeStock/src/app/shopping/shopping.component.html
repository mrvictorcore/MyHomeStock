<div class="container">
  <form [formGroup]="compraForm">
    <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
      <h1 class="mt-4 text-center display-4 custom-title">Compra</h1>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <select class="form-control custom-select" formControlName="compraListSelect" (change)="onListCompraChange($event)">
              <option *ngFor="let lista of compraList" [value]="lista.id">{{ lista.descripcion }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-borderless table-hover mt-3">
          <thead>
            <tr>
              <th class="text-center">Producto</th>
              <th class="text-center">Comprar</th>
              <th class="text-center">Disponible</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody formArrayName="productosFormArray">
            <tr *ngFor="let control of productosFormArray.controls; let i = index" [formGroupName]="i">
              <td class="text-center">{{ control.get('nombreProducto')?.value }}</td>
              <td class="text-center">{{ control.get('cantidad')?.value }}</td>
              <td class="text-center">
                <div class="d-flex flex-row align-items-center justify-content-center mb-2">
                  <div class="form-group mb-0 mr-2" style="text-align: center;">
                    <select class="form-control form-control-sm" formControlName="cantidadSeleccionada">
                      <option *ngFor="let cantidad of generarRangoCantidadRestar(control.get('cantidad')?.value)" [value]="cantidad">{{ cantidad }}</option>
                    </select>                  
                  </div>
                </div>
              </td>
              <td class="text-center">
                <input type="checkbox" formControlName="seleccionado">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group mb-0 mr-2 float-right form-group label text-center">
        <label for="checkAuto" class="mr-2 bold-text">Check Auto</label>
        <input type="checkbox" formControlName="todosSeleccionados" (change)="seleccionarTodos()">
      </div>
      <div class="float-left">
        <button class="btn btn-light" (click)="onCrearCompra()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="float-left">
        <button class="btn btn-light" (click)="onEditarCompra()">
          <i class="fas fa-edit"></i>
        </button>
      </div>
      <div class="text-right float-right">
        <button type="submit" class="btn btn-primary custom-btn-size custom-margin-right" (click)="onConfirmarClick()">Confirmar</button>
        <button type="button" class="btn btn-secondary custom-btn-size custom-margin-right" (click)="onBorrarClick()">Borrar</button>
      </div>
    </div>
  </form>
</div>
